services:
  cr3-user-api-test:
    image: cr3-user-api
    env_file:
      - .env.test
    volumes:
      - .:/usr/src/app
    # this profile prevents this service from running on typical startup
    profiles: ["test"] 
    command: pytest -x
    networks:
      - vision-zero_default

networks:
  vision-zero_default:
    external: true
