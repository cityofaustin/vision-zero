table:
  name: atd_txdot_locations
  schema: public
object_relationships:
  - name: locations_list_view
    using:
      manual_configuration:
        column_mapping:
          location_id: location_id
        insertion_order: null
        remote_table:
          name: locations_list_view
          schema: public
array_relationships:
  - name: crashes
    using:
      foreign_key_constraint_on:
        column: location_id
        table:
          name: crashes
          schema: public
  - name: location_notes
    using:
      foreign_key_constraint_on:
        column: location_id
        table:
          name: location_notes
          schema: public
