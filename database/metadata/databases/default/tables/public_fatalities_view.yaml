table:
  name: fatalities_view
  schema: public
object_relationships:
  - name: crash
    using:
      manual_configuration:
        column_mapping:
          crash_pk: id
        insertion_order: null
        remote_table:
          name: crashes
          schema: public
  - name: engineering_area
    using:
      manual_configuration:
        column_mapping:
          engineering_area_id: engineering_area_id
        insertion_order: null
        remote_table:
          name: engineering_areas
          schema: geo
  - name: recommendation
    using:
      manual_configuration:
        column_mapping:
          crash_pk: crash_pk
        insertion_order: null
        remote_table:
          name: recommendations
          schema: public
  - name: unit
    using:
      manual_configuration:
        column_mapping:
          unit_id: id
        insertion_order: null
        remote_table:
          name: units
          schema: public
select_permissions:
  - role: editor
    permission:
      columns:
        - address_display
        - case_id
        - crash_date_ct
        - crash_pk
        - crash_time_ct
        - crash_timestamp
        - cris_crash_id
        - engineering_area_id
        - latitude
        - law_enforcement_ytd_fatality_num
        - location
        - longitude
        - person_id
        - record_locator
        - unit_id
        - victim_name
        - year
        - ytd_fatal_crash
        - ytd_fatality
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: readonly
    permission:
      columns:
        - address_display
        - case_id
        - crash_date_ct
        - crash_pk
        - crash_time_ct
        - crash_timestamp
        - cris_crash_id
        - engineering_area_id
        - latitude
        - law_enforcement_ytd_fatality_num
        - location
        - longitude
        - person_id
        - record_locator
        - unit_id
        - victim_name
        - year
        - ytd_fatal_crash
        - ytd_fatality
      filter: {}
      allow_aggregations: true
    comment: ""
  - role: vz-admin
    permission:
      columns:
        - address_display
        - case_id
        - crash_date_ct
        - crash_pk
        - crash_time_ct
        - crash_timestamp
        - cris_crash_id
        - engineering_area_id
        - latitude
        - law_enforcement_ytd_fatality_num
        - location
        - longitude
        - person_id
        - record_locator
        - unit_id
        - victim_name
        - year
        - ytd_fatal_crash
        - ytd_fatality
      filter: {}
      allow_aggregations: true
    comment: ""
