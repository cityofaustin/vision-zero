table:
  name: crashes
  schema: public
object_relationships:
  - name: atd_txdot_location
    using:
      foreign_key_constraint_on: location_id
  - name: city
    using:
      foreign_key_constraint_on: rpt_city_id
  - name: collsn
    using:
      foreign_key_constraint_on: fhe_collsn_id
  - name: crash_injury_metrics_view
    using:
      manual_configuration:
        column_mapping:
          id: id
        insertion_order: null
        remote_table:
          name: crash_injury_metrics_view
          schema: public
  - name: crashes_cri
    using:
      foreign_key_constraint_on: id
  - name: crashes_list_view
    using:
      manual_configuration:
        column_mapping:
          id: id
        insertion_order: null
        remote_table:
          name: crashes_list_view
          schema: public
  - name: light_cond
    using:
      foreign_key_constraint_on: light_cond_id
  - name: obj_struck
    using:
      foreign_key_constraint_on: obj_struck_id
  - name: recommendation
    using:
      foreign_key_constraint_on:
        column: crash_pk
        table:
          name: recommendations
          schema: public
  - name: road_part
    using:
      foreign_key_constraint_on: rpt_road_part_id
  - name: road_part_sec
    using:
      foreign_key_constraint_on: rpt_sec_road_part_id
  - name: rwy_sys
    using:
      foreign_key_constraint_on: rpt_rdwy_sys_id
  - name: rwy_sys_sec
    using:
      foreign_key_constraint_on: rpt_sec_rdwy_sys_id
  - name: traffic_cntl
    using:
      foreign_key_constraint_on: traffic_cntl_id
  - name: unit_types_involved
    using:
      manual_configuration:
        column_mapping:
          id: crash_pk
        insertion_order: null
        remote_table:
          name: unit_types_involved_view
          schema: public
  - name: wthr_cond
    using:
      foreign_key_constraint_on: wthr_cond_id
array_relationships:
  - name: change_logs
    using:
      manual_configuration:
        column_mapping:
          id: crash_pk
        insertion_order: null
        remote_table:
          name: crashes_change_log_view
          schema: public
  - name: charges_cris
    using:
      manual_configuration:
        column_mapping:
          id: crash_pk
        insertion_order: null
        remote_table:
          name: charges_cris
          schema: public
  - name: crash_notes
    using:
      foreign_key_constraint_on:
        column: crash_pk
        table:
          name: crash_notes
          schema: public
  - name: ems__incidents
    using:
      foreign_key_constraint_on:
        column: crash_pk
        table:
          name: ems__incidents
          schema: public
  - name: people_list_view
    using:
      manual_configuration:
        column_mapping:
          id: crash_pk
        insertion_order: null
        remote_table:
          name: people_list_view
          schema: public
  - name: units
    using:
      foreign_key_constraint_on:
        column: crash_pk
        table:
          name: units
          schema: public
