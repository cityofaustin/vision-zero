table:
  name: units_cris
  schema: public
object_relationships:
  - name: crashes_cris
    using:
      foreign_key_constraint_on: crash_pk
array_relationships:
  - name: change_log_units_cris
    using:
      foreign_key_constraint_on:
        column: record_id
        table:
          name: change_log_units_cris
          schema: public
  - name: people_cris
    using:
      foreign_key_constraint_on:
        column: unit_id
        table:
          name: people_cris
          schema: public
