        - is_primary_person
        - prsn_age
        - prsn_alc_rslt_id
        - prsn_alc_spec_type_id
        - prsn_bac_test_rslt
        - prsn_death_timestamp
        - prsn_drg_rslt_id
        - prsn_drg_spec_type_id
        - prsn_ethnicity_id
        - prsn_exp_homelessness
        - prsn_first_name
        - prsn_gndr_id
        - prsn_helmet_id
        - prsn_injry_sev_id
        - prsn_last_name
        - prsn_mid_name
        - prsn_name_sfx
        - prsn_nbr
        - prsn_occpnt_pos_id
        - prsn_rest_id
        - prsn_taken_by
        - prsn_taken_to
        - prsn_type_id
        - unit_id
