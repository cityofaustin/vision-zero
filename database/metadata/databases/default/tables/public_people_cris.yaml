table:
  name: people_cris
  schema: public
object_relationships:
  - name: crashes_cri
    using:
      foreign_key_constraint_on: cris_crash_id
  - name: units_cris
    using:
      foreign_key_constraint_on: unit_id
array_relationships:
  - name: change_log_people_cris
    using:
      foreign_key_constraint_on:
        column: record_id
        table:
          name: change_log_people_cris
          schema: public
  - name: charges_cris
    using:
      foreign_key_constraint_on:
        column: person_id
        table:
          name: charges_cris
          schema: public
insert_permissions:
  - role: editor
    permission:
      check: {}
      columns:
        - created_by
        - cris_crash_id
        - cris_schema_version
        - drvr_city_name
